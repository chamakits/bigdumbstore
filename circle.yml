machine:
  pre:
    - curl -sS https://static.rust-lang.org/rustup.sh > rustup.sh
    - chmod +x ./rustup.sh
    - ./rustup.sh --yes
    - sudo apt-get install libXxf86vm-dev libosmesa6-dev
  environment:
    RUST_LOG: bigdumbstore=debug

test:
  override:
    - cargo build --verbose -j 2
    - cargo test
