machine:
  pre:
    - curl -sS https://static.rust-lang.org/rustup.sh > rustup.sh
    - chmod +x ./rustup.sh
    - ./rustup.sh --yes
  environment:
    RUST_LOG: bigdumbstore=debug

test:
  override:
    - cargo build --verbose -j 2
    - cargo test

general:
  artifacts:
    - "target/kcov"
    - "target/doc"